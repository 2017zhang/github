<html>
<head>
    <testle></testle>
    <style>
        /* 公共代码 */
        .wp {
            border: 1px solid red;
            width: 300px;
            height: 300px;
        }

        .box {
            background: green;
        }

        .box.size{
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>
<div>
    <style>
        .wp {
            position: relative;
        }
        .box_a {
            position: absolute;;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
    </style>
    <h4>一、固定宽高，子元素绝对定位，top、left:50%,margin是负值（元素的宽高的一半）。</h4>
    <div class="wp">
        <div class="box box_a size">123123</div>
    </div>
    <p>兼容性也很好，缺点是需要知道子元素的宽高</p>

<hr>
    <style>
        .wp {
            position: relative;
        }
        .box_b {
            position: absolute;;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
    <h4>二、固定宽高，子元素绝对定位，各个方向的距离都是0，margin设为auto。</h4>
    <div class="wp">
        <div class="box box_b size">123123</div>
    </div>
    <p>兼容性也很好，缺点是需要知道子元素的宽高</p>
</div>
<hr>



</body>
</html>
